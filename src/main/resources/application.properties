# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/java3etalon
#spring.datasource.url=jdbc:hsqldb:file:~/mydb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initial-size=10

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

# LIQUIBASE (LiquibaseProperties)
liquibase.change-log=classpath:/liquibase/db.changelog-master.xml
liquibase.check-change-log-location=true
liquibase.drop-first=false
liquibase.enabled=true
liquibase.default-schema=java3etalon

